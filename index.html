<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Haven</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Game Haven</div>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to Game Haven</h1>
      <p>Your ultimate destination for Flash and Downloadable Games</p>
    </section>
    <section id="flash-games" class="games-section">
      <h2>Flash Games</h2>
      <div class="game-list">
        <!-- Flash games will be listed here -->
      </div>
    </section>
    <section id="cd-games" class="games-section">
      <h2>Downloadable CD Games</h2>
      <div class="game-list">
        <!-- Downloadable games will be listed here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Game Haven. All rights reserved.</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
